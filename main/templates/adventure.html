<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chose your own adventure</title>
        <link rel="stylesheet" href="./css/skeleton.css">
    </head>
    <body>
        <h1>{{.Title}}</h1>
        <br>
        <p>{{.Story}}</p>
        <br>
        <h2>Options</h2>

            {{end}}
        </ul>
        <footer>Made with Go</footer>
    </body>
</html>
